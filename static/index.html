<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>glDemo</title>
        <link rel="stylesheet" type="text/css" href="/styles.css"/>
        <script src="/main.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="gl-view" class="container-canvas"></canvas>
            <div class="container-prefs">
                <!-- Translation -->
                <div class="group-container">
                    <span class="group-container-title">Translation</span>
                    <div class="group-container-grid">
                        <div>X</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Y</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Z</div>
                        <input type="range" min="-1" max="1" step="any"/>
                    </div>
                </div>
                <!-- Rotation -->
                <div class="group-container">
                    <span class="group-container-title">Rotation</span>
                    <div class="group-container-grid">
                        <div>X</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Y</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Z</div>
                        <input type="range" min="-1" max="1" step="any"/>
                    </div>
                </div>
                <!-- Scale -->
                <div class="group-container">
                    <span class="group-container-title">Scale</span>
                    <div class="group-container-grid">
                        <div>X</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Y</div>
                        <input type="range" min="-1" max="1" step="any"/>
                        <div>Z</div>
                        <input type="range" min="-1" max="1" step="any"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
